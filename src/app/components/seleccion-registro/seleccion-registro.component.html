<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/jumbotron/">

    

    <!-- Bootstrap core CSS -->



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {

  <body>
    



  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container card p-5 slide-in-elliptic-top-fwd" style="margin-top: 10px">
        <h1 class="display-3">Registro de usuarios</h1>
    </div>
  </div>

  <div class="container slide-in-elliptic-top-fwd">

    <div class="row" style="justify-content: center" *ngIf="!this.seleccionado">
      <div class="col-md-4" style="justify-content: center">
          <div class="card" style="width: 18rem; border-radius: 15px; padding: 10px">
            <img class="card-img-top" src="../../../assets/iconos/paciente.png" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Paciente</h4>
              <a class="btn btn-primary btn-lg text-white" (click)="this.seleccionTipo('paciente')">Registrar</a>
            </div>
          </div>
      </div>

      <div class="col-md-4" style="justify-content: center">
        <div class="card" style="width: 18rem; border-radius: 15px; padding: 10px">
            <img class="card-img-top" src="../../../assets/iconos/especialista.png" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Especialista</h4>
              <a class="btn btn-primary btn-lg text-white" (click)="this.seleccionTipo('especialista')">Registrar</a>
            </div>
          </div>
      </div>

      <div class="row justify-content-center" *ngIf="this.admin">
        <div class="col-md-4" style="justify-content: center; margin-top: 20px; margin-bottom: 20px;" >
          <div class="card" style="width: 18rem; border-radius: 15px; padding: 10px">
              <img class="card-img-top" src="../../../assets/iconos/admin.png" alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title">Administrador</h4>
                <a class="btn btn-primary btn-lg text-white" (click)="this.seleccionTipo('admin')">Registrar</a>
              </div>
            </div>
        </div>
      </div>
  
    </div>




    

    <div class="row" *ngIf="this.seleccionado">
        <app-registro [tipo]='this.tipo'></app-registro>
      </div>


  </div> <!-- /container -->







  </body>
</html>
