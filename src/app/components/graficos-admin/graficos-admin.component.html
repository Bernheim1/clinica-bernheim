<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>


<div style="display: block">
    <div class="row">

        <highcharts-chart
        [Highcharts] = "highcharts" 
        [options] = "chartOptionsv2">
        </highcharts-chart>

        <div class="col-md-6">
                <h3 style="margin-top: 60px;" >Especialidades</h3>
                <canvas baseChart
                        [data]="chart.segundo?.pieChartData"
                        [labels]="chart.segundo?.pieChartLabels"
                        [chartType]="chart.segundo?.pieChartType">
                </canvas>
        </div>

        <div class="col-md-6">        
                <h3 style="margin-top: 60px;" >Turnos por especialista</h3>
                <canvas baseChart
                        [data]="chart.tercero?.pieChartData"
                        [labels]="chart.tercero?.pieChartLabels"
                        [chartType]="chart.tercero?.pieChartType">
                </canvas>
        </div>

        <div class="col-md-6">
                <h3 style="margin-top: 60px;" >Turnos finalizados por especialista</h3>
                <canvas baseChart
                        [data]="chart.cuarto?.pieChartData"
                        [labels]="chart.cuarto?.pieChartLabels"
                        [chartType]="chart.cuarto?.pieChartType">
                </canvas>
        </div>

    </div>
  </div>
