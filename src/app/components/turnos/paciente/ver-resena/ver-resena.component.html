<div style="border: 2px solid; border-radius: 5px; width: 100%; height: 10vh; margin-bottom: 10px;">
    <p>{{resena.resena}}</p>
</div>
<div class="container card " style="padding: 20px; border-radius: 15px; margin-top: 20px; margin-bottom: 20px;">
    <h2>Historia clinica</h2>
    <div class="row mx-0 d-flex" style="justify-content: center;">
      <div style="justify-content: center; width: 18rem; margin-top: 20px; margin-bottom: 20px;">
        <div class="card d-block" style="border-radius: 15px; padding: 10px;">
          <h4>Altura: {{resena.historiaClinica.altura}}</h4>
          <h4>Peso: {{resena.historiaClinica.peso}}</h4>
          <h4>Temperatura: {{resena.historiaClinica.temperatura}}</h4>
          <h4>Presion: {{resena.historiaClinica.presion}}</h4>
          <h4 *ngFor="let claveValor of resena.historiaClinica.claveValor">{{claveValor.clave}}: {{claveValor.valor}}</h4>
        </div>
      </div>
    </div>
  </div>
