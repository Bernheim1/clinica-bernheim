<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/jumbotron/">

    

    <!-- Bootstrap core CSS -->



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
  </head>
  <body>
    

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <div class="card p-5" style="margin-top: 10px">
        <h1 class="display-3">Clinica online</h1>
        <p><a class="btn btn-primary btn-lg" [routerLink]="['/login']" role="button">Ingresar &raquo;</a></p>
        <p><a class="btn btn-primary btn-lg" [routerLink]="['/registro']" role="button">Registrarse &raquo;</a></p>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row" style="justify-content: center">
      <div class="col-md-9 card" *ngIf="this.auth.currentUser != null">
        <h2>Perfil</h2>
        <p><a class="btn btn-secondary" [routerLink]="['/perfil']" role="button">Ir &raquo;</a></p>
      </div>
      <div class="col-md-9 card" style="margin-top: 10px" *ngIf="this.auth.currentUser != null">
        <h2>Turnos</h2>
        <p><a class="btn btn-secondary" [routerLink]="['/turnos/paciente']" role="button">Ir &raquo;</a></p>
      </div>
      <div class="col-md-9 card" style="margin-top: 10px" *ngIf="this.auth.currentUser != null && this.auth.currentUser.tipo == 'paciente' || this.auth.currentUser.tipo == 'admin'">
        <h2>Solicitar turno</h2>
        <p><a class="btn btn-secondary" [routerLink]="['/turnos/alta']" role="button">Ir &raquo;</a></p>
      </div>
      <div class="col-md-9 card" style="margin-top: 10px" *ngIf="this.auth.currentUser != null && this.auth.currentUser.tipo == 'admin'">
        <h2>Seccion usuarios</h2>
        <p><a class="btn btn-secondary" [routerLink]="['/admin/seccionUsuarios']" role="button">Ir &raquo;</a></p>
      </div>
    </div>

    <hr>

  </div> <!-- /container -->

</main>

<footer class="container">
  <p>&copy; Clinica Bernheim</p>
</footer>

      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      
  </body>
</html>
